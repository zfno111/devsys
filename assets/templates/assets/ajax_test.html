<html lang="en">

<body>

<from >

<button id="button3">发送post请求</button>



<h3 id="test"> 请点击下面的按钮</h3>

<button id="button1">发送load请求</button>
<br />


<button id="button2">发送get请求</button>

<button id="button4">发送ajax请求</button>




<script>
    $(document).ready(function () {
        $('#button1').click(function () {
            $('#test').load('/static/1.txt',function (data,status,xhr) {
                if(status == 'success'){
                    $(this).text(data);
                }else{
                    $(this).text('load加载失败')
                }

            })

        })

        $('#button2').click(function () {
            <!--  $代表jq 这里表示使用jq的ajx方法-->
            $.get(
                "/assets/test",
            <!--get方法也可以发送数据-->
              {"type":"get"},
                function (data,status) {
                    if(status == 'success'){
                        $('#test').text(JSON.parse(data).messa);
                    }
                    else{
                        $('#test').text('get请求失败')
                    }

                }

            )
        })
        
        $('#button3').click(function () {
            var data = $('input').val();
            $.post(
                '/assets/test/',
                {'type':'post','data':data},
                function () {
                    
                }
            )
            
        })

    })


    <!--ajax方法 发送数据-->
    $('#button4').click(function () {
        $.ajax(
            {
                url:'/assets/test/',
                data:{'useername':'zf','sex':'mail'},
                type:'POST',
                dataType:'json',
                success:function (data) {
<!--注意 这里的data为服务器返回的data! 不是我们发送的data-->
                    console.log(data)
                    $('#test').text(data.messa);

                },
                error:function () {
                    $('#test').text('ajax请求失败')
                },
            }

        )

    })




    function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
var csrftoken = getCookie('csrftoken');

function csrfSafeMethod(method) {
    // 这些HTTP方法不要求CSRF包含
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});




</script>
